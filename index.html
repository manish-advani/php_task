<!DOCTYPE html>
<html>
<head>
    <title>CSV Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>CSV Search</h1>
<form action="search.php" method="post" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv">
    <br>
    <label for="column_number">Column Number:</label>
    <input type="number" id="column_number" name="column_number" required>
    <br>
    <label for="search_key">Search Key:</label>
    <input type="text" id="search_key" name="search_key" required>
    <br>
    <input type="submit" value="Search">
</form>
<div id="result"></div>

<script>
    // Display result from PHP script
    document.addEventListener('DOMContentLoaded', function() {
        const resultDiv = document.getElementById('result');
        const queryString = window.location.search;
        if (queryString) {
            const urlParams = new URLSearchParams(queryString);
            const result = urlParams.get('result');
            if (result) {
                resultDiv.innerHTML = result;
            }
        }
    });
</script>
</body>
</html>
